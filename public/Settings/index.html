<!DOCTYPE html>
<html>
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP6E9NDEFG"></script>
  <script src="/Assets/analytics.js"></script>
  <link rel="icon" href="/Assets/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="/Assets/scripts.js"></script>
</head>
<body>
  <nav>
    <div class="nav-logo">
      <a href="/">
        <img class="exclude" src="/Assets/logo.png" alt="TUGH logo">
      </a>
    </div>
    <div class="nav-buttons">
      <a href="/Games">Games</a>
      <a href="/Settings">Settings</a>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {"value": 80},
            "color": {"value": "#ffffff"},
            "shape": {"type": "circle"},
            "opacity": {"value": 0.5},
            "size": {"value": 3},
            "line_linked": {"color": "#ffffff", "opacity": 0.4, "width": 1},
            "move": {"speed": 6, "direction": "top"}
        },
        "interactivity": {
            "events": {"onhover": {"enable": true, "mode": "grab"}},
            "modes": {"grab": {"distance": 140}}
        }
    });
  </script>

  <title>Settings</title>


  <h1>Settings</h1>

  &nbsp;

  <div class="containers">
    <div class="settingscontainer">
      <h2 style="font-weight: bold;">Advanced tab cloaking</h2>
      <button class="option" style="width: 150px;" id="enableCloak" anim="ripple" onclick="enableAboutBlank()">Enable</button><button class="option" id="disableCloak" style="width: 150px;" anim="ripple" onclick="disableAboutBlank()">Disable</button>
    </div>
  </div>
</body>
</html>
