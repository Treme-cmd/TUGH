  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {"value": 80},
            "color": {"value": "#ffffff"},
            "shape": {"type": "circle"},
            "opacity": {"value": 0.5},
            "size": {"value": 3},
            "line_linked": {"color": "#ffffff", "opacity": 0.4, "width": 1},
            "move": {"speed": 6, "direction": "top"}
        },
        "interactivity": {
            "events": {"onhover": {"enable": true, "mode": "grab"}},
            "modes": {"grab": {"distance": 140}}
        }
    });
  </script>

  <title>Treme's UGH</title>


  <h1>Treme's Ultimate Game Hub</h1>

  &nbsp;

  <center> 
    <button class="blank-button" onclick="openGame()">Open About:Blank Tab</button>
    <script>
    var urlObj = new window.URL(window.location.href);
    var url = window.location;
  
    if (url) {
        var win;
  
        document.querySelector('button').onclick = function() {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
                window.location.replace("https://ixl.com");
  
                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
  
                    }
                }, 500);
  
  
            }
        };
    }
    </script>
  </center>
